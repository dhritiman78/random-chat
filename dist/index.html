<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link href="/src/output" rel="stylesheet">

</head>

<body class="flex flex-col h-screen bg-gray-200">
  <!-- Header -->
  <div class="bg-blue-500 py-4 shadow-lg">
    <h2 class="text-white text-center text-2xl font-bold">Real Chat</h2>
  </div>

 <!-- Main Content -->
 <div class="flex-1 flex justify-center items-center">
    <div class="text-center">
      <h2 class="text-lg font-bold mb-4">Choose your chat experience</h2>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4" id="random-chat-btn">Chat with a random stranger</button>
      <div class="text-gray-500 mb-4">OR</div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="room-chat-btn">Enter a chat room</button>
    </div>
  </div>

<!-- Agreement Modal -->
<div class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center" id="agreement-modal">
    <div class="bg-white p-4 rounded-lg shadow-lg max-w-lg md:max-w-md lg:max-w-lg xl:max-w-lg 2xl:max-w-lg mx-2">
      <h2 class="text-lg font-bold mb-4 text-center">Terms and Conditions</h2>
      <p class="text-gray-500 mb-4 text-sm">By clicking "Accept", you agree to our <a class="text-blue-500" href="./termsAndCondition">terms and conditions</a>.</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded block w-full md:w-auto" id="accept-btn">Accept</button>
    </div>
  </div>
  <script>
    const randomChatBtn = document.getElementById('random-chat-btn');
    const roomChatBtn = document.getElementById('room-chat-btn');
    const agreementModal = document.getElementById('agreement-modal');
    const acceptBtn = document.getElementById('accept-btn');
    var url = ''
    randomChatBtn.addEventListener('click', () => {
      agreementModal.classList.remove('hidden');
      url = './chatRandom'
    });

    roomChatBtn.addEventListener('click', () => {
      agreementModal.classList.remove('hidden');
      url = './chatRoom'
    });

    acceptBtn.addEventListener('click', () => {
      agreementModal.classList.add('hidden');
      window.location.href = url
    });
  </script>
</body>
 
</html>
