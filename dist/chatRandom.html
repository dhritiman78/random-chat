<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Header -->

      <input type="text" id="text" name="text"
